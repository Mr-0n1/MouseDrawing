<!DOCTYPE html>
<html>
<head>
    <title>Dibujar en canvas con mouse</title>
</head>
<body>
    <canvas width="300" height="300" id="draw_area"></canvas>
    <h2>Dibujar con mouse</h2>
    <p>Puedes dibujar dejando presionado el click izquierdo.</p>
    <p>
        Selecciona el color del pincel.
        <input type="color" id="color_palette">
    </p>
    <p>
        Cambia el grosor del pincel.
        <input type="range" min="1" max="10" value="1" class="slider" id="thickness">
    </p>
    <script src="script.js"></script>
    
</body>
</html>
